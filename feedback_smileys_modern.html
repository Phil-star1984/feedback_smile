
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Smileys</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FF6600; /* Knall-orange */
            margin: 0;
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* Optimierung f√ºr Touch-Ger√§te */
            color: white;
        }
        .emoji-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 30px;
            width: 100vw;
            height: 80vh;
            justify-items: center;
            align-items: center;
        }
        .emoji {
            font-size: 120px; /* Gr√∂√üere Smileys */
            cursor: pointer;
            transition: transform 0.3s ease;
            user-select: none; /* Verhindert Textauswahl */
            touch-action: manipulation; /* Verbesserte Touch-Unterst√ºtzung */
        }
        .emoji:active {
            transform: scale(1.1);
        }
        .bounce {
            animation: bounce 0.5s ease;
        }
        .grow {
            animation: grow 0.5s ease;
        }
        .explode {
            animation: explode 0.5s ease forwards;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        @keyframes grow {
            0% { transform: scale(1); }
            100% { transform: scale(2); }
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .counter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="counter-container" id="counterContainer"></div>

    <div class="emoji-container" id="emojiContainer">
        <!-- Smileys werden per JavaScript eingef√ºgt -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const emojis = ["üòÄ", "üòä", "üòê", "üòï", "üò†", "ü§©"];
            const counters = Array(emojis.length).fill(0);
            const emojiContainer = document.getElementById("emojiContainer");
            const counterContainer = document.getElementById("counterContainer");

            // Erstelle Smileys & Counter dynamisch
            emojis.forEach((emoji, index) => {
                const emojiElement = document.createElement("div");
                emojiElement.classList.add("emoji");
                emojiElement.textContent = emoji;
                emojiElement.addEventListener("click", () => animateEmoji(emojiElement, index));
                emojiElement.addEventListener("touchend", (event) => {
                    event.preventDefault(); // Verhindert unerw√ºnschtes Doppeltippen auf Mobile
                    animateEmoji(emojiElement, index);
                });
                emojiContainer.appendChild(emojiElement);

                const counterElement = document.createElement("div");
                counterElement.classList.add("counter");
                counterElement.innerHTML = `${emoji} <span id="count-${index}">0</span>`;
                counterContainer.appendChild(counterElement);
            });

            // Animationsfunktion
            const animateEmoji = (element, index) => {
                element.classList.remove("bounce", "grow", "explode");
                void element.offsetWidth; // Trick to restart animation

                const animations = ["bounce", "grow", "explode"];
                const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
                element.classList.add(randomAnimation);

                // Counter aktualisieren
                counters[index]++;
                document.getElementById(`count-${index}`).innerText = counters[index];
            };
        });
    </script>

</body>
</html>
